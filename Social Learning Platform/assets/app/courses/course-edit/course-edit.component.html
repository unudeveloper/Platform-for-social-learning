<div class="container-fluid search-result-main-div">
  <div class="container" style="margin-bottom: 30px">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 padding-0">
      <h2 class="how-it-work-heading">How it works</h2>
      <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4 text-center">
        <img src="https://static.pexels.com/photos/167682/pexels-photo-167682.jpeg" class="img-circle img-responsive center-block" style="width: 100px;height: 100px;" alt="Responsive image">
        <p class="hiw-heading">1. Create a course for free</p>
        <p class="hiw-subheading">You can create various articles</p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4 text-center">
        <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1484779568000/photosp/71a0aa94-1185-4552-a9a7-81a071814934/stock-photo-blue-paper-paint-texture-craft-icon-social-media-upload-the-cloud-71a0aa94-1185-4552-a9a7-81a071814934.jpg" class="img-circle img-responsive center-block" style="width: 100px;height: 100px;" alt="Responsive image">
        <p class="hiw-heading">2. Upload your content</p>
        <p class="hiw-subheading">Upload your created content to share with the users</p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4 text-center">
        <img src="https://static.pexels.com/photos/159751/book-address-book-learning-learn-159751.jpeg" class="img-circle img-responsive center-block" style="width: 100px;height: 100px;" alt="Responsive image">
        <p class="hiw-heading">3. Share knowledge with Students</p>
        <p class="hiw-subheading">Share your knowledge with whole community</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 padding-0">
      <tabset type="pills">
        <tab>
          <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <p class="text-center" style="font-size: 25px;margin-bottom: 20px;color: #787976;font-weight: 600;">Create New Article</p>
            <div class="form-group">
              <label for="courseName" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" id="courseName" class="form-control" [ngModel]="course?.courseName" name="courseName" required  placeholder="Article Title">
              </div>
            </div>
            <div class="form-group">
              <label for="instructorName" class="col-sm-2 control-label">Instructor Name</label>
              <div class="col-sm-10">
                <input type="text" id="instructorName" class="form-control" [ngModel]="course?.instructorName" name="instructorName" required placeholder="Instructor Name">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3" [ngModel]="course?.description" name="description" required placeholder="Article Description"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="imagePath" class="col-sm-2 control-label">Image Link</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="imagePath" placeholder="Image URL" type="text" [ngModel]="course?.imagePath" name="imagePath" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-info commonBtnStyle" (click)="onClear(f)">Clear</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-default commonBtn" style="">Create Article</button>
              </div>
            </div>
          </form>
        </tab>
