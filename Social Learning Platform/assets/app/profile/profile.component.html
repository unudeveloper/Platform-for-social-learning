<div class="col-xs-12 col-md-4 col-sm-6 col-lg-3" style="padding: 15px">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="box-shadow: 0 1px 2px rgba(0,0,0,.25);background-color: #FFF;padding: 0px 0px 20px;margin-bottom:15px;">
        <img src="{{course.imagePath}}" class="col-md-12 col-xs-12 col-sm-12 col-lg-12 padding-0" style="background-size: cover;min-height: 150px">
        <div style="background-image: linear-gradient(to top,#fff 0,rgba(0,0,0,.0001) 100%);margin-top: -18px;" class="col-md-12">&nbsp;</div>
        <div class="col-md-12 carousel_block" style="text-align:center;color:#3e3e3e;font-size:19px;font-weight:600;line-height:1.2;padding: 5px 15px;margin-top: -18px;">
            {{course.courseName}}
        </div>
        <div style="clear: both;font-size: 12px;color: #787976;padding: 5px 15px 0px;">{{ (course.description.length>80)? (course.description | slice:0:80)+'..':(course.description) }}</div>
        <div class="tm-institution-programs-list col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding: 5px 15px 0px;font-size: 13px;clear: both;">
            <!-- <a class="small" href="/node/75306">HTML</a>
             <span class="small text-muted">|</span>
             <a class="small" href="/node/75311">CSS</a>
             <span class="small text-muted">|</span>
             <a class="small" href="/node/75316">{{course.courseName}}</a>-->
        </div>
        <div style="color:#6ca4e8;padding: 5px 15px 10px;clear: both">By <strong>{{course.instructorName}}</strong></div>


        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding:0px;">
           <!-- <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12" style="padding: 10px 15px;">
                <i class="fa fa-facebook-official" aria-hidden="true" style="color:rgb(42,95,157);margin: 5px 2px;font-size: 25px;"></i>  <i class="fa fa-twitter-square" style="color:rgb(0,194,245);margin: 5px 2px;font-size: 25px;" aria-hidden="true"></i> <i class="fa fa-linkedin-square" style="color:rgb(1,128,178);margin: 5px 2px;font-size: 25px;" aria-hidden="true"></i><i class="fa fa-google-plus-square" style="color:rgb(221,120,120);margin: 5px 2px;font-size: 25px;" aria-hidden="true"></i>
            </div>-->
            <div *ngIf="belongsToUser()" class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                <a style="cursor: pointer;" (click)="onEditArticle()" type="button" style="color: #fff;background-color:rgb(80,227, 194);border-radius: 20px;border: none;font-size: 12px;padding: 8px 10px 8px 10px;display: inline-block" class="btn">Edit Article</a>
                <a style="cursor: pointer;" (click)="onDeleteArticle()" type="button" style="color: #fff;background-color:rgb(80,227, 194);border-radius: 20px;border: none;font-size: 12px;padding: 8px 10px 8px 10px;display: inline-block;float: right" class="btn">Delete Article</a>
            </div>

            <div *ngIf="!belongsToUser()" class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                <a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" type="button" style="color: #fff;background-color:rgb(80,227, 194);border-radius: 20px;border: none;font-size: 12px;padding: 8px 10px 8px 10px;display: inline-block" class="btn">View Article</a>
            </div>
        </div>
    </div>
</div>
